class Solution {
    public String mergeAlternately(String word1, String word2) {
        String a="";
        int l1=0;
        while(word1!=null){
            l1++;
        }
        int l2=0;
        while(word2!=null){
            l2++;
        }

        int maxi=Math.max(l1,l2);
        for(int i=0;i<maxi;i++){
            if(i<l1){
                a=a+word1.charAt(i);
            }
            if(i<l2){
                a=a+word2.charAt(i);
            }
        }
        return a;
    }
}
